<form [formGroup]="formUser" (ngSubmit)="onSubmitForm()">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row" *ngIf="isSingUp == true">
      <mat-form-field appearance="outline" class="col-md-6 mb-4">
        <mat-label>First name</mat-label>
        <input matInput placeholder="Introduce your name" formControlName="firstName">
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="col-md-6 mb-4">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="please, tell me your last name" formControlName="lastName">
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="col-md-12 mb-4">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="please, Phone" formControlName="phoneNumber">
      </mat-form-field>

    </div>

    <!-- Email input -->    
    <mat-form-field appearance="outline" class="col-md-12 mb-4" *ngIf="!dataUser">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="pat@example.com" formControlName="email">
    </mat-form-field>
    
    <!-- Password input -->
    <mat-form-field appearance="outline" class="col-md-12 mb-4" *ngIf="!dataUser">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="your password" formControlName="password">
    </mat-form-field>
    
    <!-- Submit button -->
    <div class="row">
      <button mat-raised-button class="col-md-6 px-2" *ngIf="hasSession" (click)="cancelBtn()">Cancelar</button>
      <button type="submit" mat-raised-button color="primary" [ngClass]="{'col-md-12': !hasSession, 'col-md-6': hasSession}" class="col-md-12 px-2" [disabled]="formUser.invalid"> 
        {{confirmButtonText}} 
      </button>
      
    </div>
  </form>
