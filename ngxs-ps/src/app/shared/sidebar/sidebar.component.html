<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" [routerLink]="['/home']" routerLinkActive="router-link-active" (click)="changeTitle('Home from state')">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/books']" routerLinkActive="router-link-active" (click)="changeTitle('Books from state')">Books</a>
            </li>
           
        </ul>
        <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>
